<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Freight 3D Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Rodrigo Rivera Labbe">
		<meta name="description" content="Aircraft Freight 3D models">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

	</head>

	<body oncontextmenu="return false;">
		<script src="src/three.js"></script>
		<script src="src/GLTFLoader.js"></script>
		<script src="src/OrbitControls.js"></script>
		<script src="src/DragControls.js"></script>
	
		<script>
			window.onload = function(e) {
				e.preventDefault();
				document.getElementById("models").addEventListener("change", function(){
					var choice  = document.getElementById("models");
					var strUser = choice.options[choice.selectedIndex].value;
					var model_name = "models/" + strUser + ".gltf";
					//alert("You selected " + model_name);
					clear_canvas();
					uld(model_name);	
				 });
				document.getElementById("piece").addEventListener("click", function(){
 				create_piece();
 				});
				document.getElementById("clear").addEventListener("click", function(){
 				clear_pieces();
 				});
			};	
		</script>	

		<header>
			<h1><a href="/">Freight 3D Tool</a></h1>
			<span class="separator layout-md"> | </span>
			<span class="flex-grow"></span>
			<!--button id="download-btn" class="item" style="display: none;">â¬‡&nbsp;&nbsp;&nbsp;Download</button-->
			<h2><label for="models"> Select ULD or Aircraft Main Deck &nbsp </label></h2>
		  
			<select name="models" id="models">
				<option value="" selected disabled>Select ULD</option>
			  	<option value="2md_b767">2x Main Deck B767F</option>
			  	<option value="4md_b767">4x Main Deck B767F</option>
				<option value="6md_b767">6x Main Deck B767F</option>
				<option value="a17_b767">A17 B767F</option>   
				<option value="2md_a330">2x Main Deck A330F</option>
			  	<option value="2md_b747">2x Main Deck B747F</option>
			  	<option value="2md_b777">2x Main Deck B777F</option>
			  	<option value="ake">AKE/LD3</option>
			  	<option value="alf">ALF/LD6</option>
			  	<option value="dpe">DPE/LD2</option>
			  	<option value="dqf">DQF/LD8</option>
			  	<option value="pag">PAG/LD7</option>
			  	<option value="pmc">PMC/P1P</option>		
			</select>
		</header>

		<div id="forma">
		<form>
			Length:
			<input type="number" name="length" min="0" max="800" value="48">
			Width:
			<input type="number" name="width" min="0" max="300" value="40">
			Height:
			<input type="number" name="height" min="0" max="200" value="50">
			<input type="radio" name="units" value="cm"> cm
			<input type="radio" name="units" value="in" checked> in
			<button type="button" id="piece"> Add Piece </button>
			<button type="button" id="clear"> Delete </button> 
		</form>
		</div>

		<div id="frame"><script src="src/app.js"></script></div>
		<div> Insert dimensions to add piece | Right click to delete pieces or "Delete" button <a href="https://www.linkedin.com/in/rodrigo-rivera-labbe/" target="_blank"><img class="social-icons" src="./images/linkedin.png" alt="linkedin icon"></a> </div>
	</body>
